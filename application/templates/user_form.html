<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        /* Ensure full height for centering */
        html, body {
            height: auto;
            margin: 0;
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #c5d9dd;
        }

        /* Centering container */
        .form-container {
            width: 100%;
            max-width: 800; /* Limit width of the form */
            /* padding: 100px; */
            padding-top: 30px;
            padding-left: 150px;
            padding-right: 150px;
            padding-bottom: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0 auto;
            overflow-y: auto;
            height: auto;
        }

        .form-container div.radio label {
            display: inline-block;
            margin-top: 7px;
        }

        .form-container form {
            margin-left: -30px;   /* Move form elements slightly to the left */
        }

         /* Styling input fields */
         input[type="text"], input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 0.3rem 1.25rem;
            border-radius: 10rem;
            color: #fff;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: .15rem;
            transition: all .3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0cf;
            border-radius: 10rem;
            z-index: -2;
        }

        button:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: #0099cc; /* Darkened version of #0cf */
            transition: all .3s;
            border-radius: 10rem;
            z-index: -1;
        }

        button:hover {
            color: #fff;
        }

        button:hover:before {
            width: 100%;
        }


    </style>
</head>
<body>
    <div class="form-container">
        <h1>信息登记表格</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="text-align: left; margin-bottom: 20px;">
                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                {{ form.name }}
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for = " {{ form.highest_education.id_for_label }}">{{ form.highest_education.label }}</label>
                <div class="radio">{{ form.highest_education }}</div>
                
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for="{{ form.gender.id_for_label}}">{{ form.gender.label}}</label>
                <div class="radio">{{ form.gender }}</div>                
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for="{{ form.major_type.id_for_label}}">{{ form.major_type.label}}</label>
                <div class="radio">{{ form.major_type }}</div>                
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for="{{ form.major.id_for_label }}">{{ form.major.label }}</label>
                {{ form.major }}
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for ="{{form.university.id_for_label}}">{{form.university.label}}</label>
                {{form.university}}
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for="{{ form.experience_abroad.id_for_label}}">{{ form.experience_abroad.label}}</label>
                <div class="radio">{{ form.experience_abroad }}</div>                
            </div>


            <button type="submit">提交</button>
        </form>
    </div>
</body>
</html>
